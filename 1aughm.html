<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header and footer</title>
</head>
<body style="padding: 0; margin: 0">
    <!-- Header -->
    <header
      style="
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        background-color: green;
        color: white;
        height: 56px;
        align-items: center;
        padding: 0 5px 0 5px;
        position : sticky;
        top: 0;
      "
    >
      <div>Logo</div>
      <div style="display: flex; flex-direction: row">
        <div>Home</div>
        <div style="padding: 0 20px 0 20px">About Us</div>
        <div>Contact Us</div>
      </div>
    </header>
    <footer style="display: flex; 
    flex-direction: row;
    justify-content: space-between;
    background-color: green;
    color: white;
    height: 56px;
    width: 100%;
    align-items: center;
    padding: 0 7px 0 7px;
    position : fixed;
    bottom: 0;"
    >
    <div>Logo</div>
    <div style="display: flex; flex-direction: row">
        <div>Home</div>
        <div style="padding: 0 20px 0 20px">About Us</div>
        <div>Contact Us</div>
      </div>
    </footer>
</body>
</html>
